<div class="hero min-h-screen bg-gradient-to-br from-base-200 via-base-300 to-base-200">
    @if (!registerMode()) {
    <div class="hero-content text-center">
        <div class="flex flex-col items-center max-w-xl">
            <h1 class="text-9xl mb-4">
                ðŸ¥‡
            </h1>
            <!-- Headline -->
            <h1 class="text-5xl font-extrabold text-primary-content">
                Train Smarter. Race Faster.
            </h1>

            <!-- Subheadline -->
            <p class="py-6 text-lg text-base-content/80">

            <app-register class="w-full" (cancelRegister)="showRegister($event)"/>
