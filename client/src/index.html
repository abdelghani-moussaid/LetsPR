<!doctype html>
<html lang="en" class="bg-base-300">

<head>
  <meta charset="utf-8">
  <title>Client</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
      <div id="initial-splash" class="hero-content h-screen min-w-screen">
        <div class="flex flex-col items-center max-w-xl">
            <div class="flex justify-center mb-4">
                <!-- On-brand Medal (gold coin + blue/purple ribbon + star center) -->
                <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" class="w-28 h-28">
                    <defs>
                        <!-- Ribbon gradient -->
                        <linearGradient id="ribbonGrad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#6366F1" /> <!-- indigo-500 -->
                            <stop offset="100%" stop-color="#3B82F6" /> <!-- blue-500 -->
                        </linearGradient>
                        <!-- Coin face gradient -->
                        <linearGradient id="coinGrad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#FDE68A" /> <!-- amber-200 -->
                            <stop offset="60%" stop-color="#FBBF24" /> <!-- amber-400 -->
                            <stop offset="100%" stop-color="#D97706" /> <!-- amber-600 -->
                        </linearGradient>
                        <!-- Soft shadow -->
                        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="black" flood-opacity=".35"></feDropShadow>
                        </filter>
                    </defs>

                    <!-- Ribbon -->
                    <g filter="url(#softShadow)">
                        <path d="M64 8 L92 8 C98 8 102 12 100 18 L88 48 H72 L82 18 H64 Z" fill="url(#ribbonGrad)" />
                        <path d="M64 8 L36 8 C30 8 26 12 28 18 L40 48 H56 L46 18 H64 Z" fill="url(#ribbonGrad)" />
                    </g>

                    <!-- Coin -->
                    <g filter="url(#softShadow)">
                        <!-- Outer rim -->
                        <circle cx="64" cy="84" r="28" fill="#A16207" />
                        <!-- Coin face -->
                        <circle cx="64" cy="84" r="24" fill="url(#coinGrad)" />
                        <!-- Highlight -->
                        <ellipse cx="56" cy="76" rx="6" ry="4" fill="white" opacity=".25" />
                        <!-- Star emblem -->
                        <polygon points="64,66 68.6,78 82,78 71,86 75,98 64,91 53,98 57,86 46,78 59.4,78"
                            fill="white" />
                    </g>
                </svg>

            </div>
            <!-- Headline -->
            <h1 class="text-5xl font-extrabold text-primary-content">
                Initializing...
            </h1>
        </div>
    </div>
  <app-root></app-root>
</body>

</html>
